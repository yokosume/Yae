services:
  bot:
    container_name: yae_bot
    restart: on-failure
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
    networks:
      - yaebotnet
  postgres:
    container_name: yae_db
    image: postgres:11
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    networks:
      - yaebotnet
    healthcheck:
      test: "exit 0"
    volumes:
      - dbvol:/var/lib/postgresql/data
networks:
  yaebotnet:
    driver: bridge
volumes:
  dbvol:

